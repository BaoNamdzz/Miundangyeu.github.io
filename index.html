<body>

    function createHeart() {
        const heart = document.createElement("img");
        heart.src = "images/traitim.jpg";

                if(currentIndex < imageSets.length){

                intervalId = setInterval(() => {
                    currentIndex++;
                    if(currentIndex < imageSets.length){
